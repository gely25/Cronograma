<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Cronograma Din√°mico{% endblock %}</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* Palette: Modern Professional Pastel */
            --bg-primary: #F3F4F6;
            --bg-secondary: #FFFFFF;
            --bg-sidebar: #FFFFFF;
            --border: #E5E7EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            
            /* Status Pastel Colors */
            --blue-pastel: #DBEAFE;
            --blue-text: #1E40AF;
            --green-pastel: #D1FAE5;
            --green-text: #065F46;
            --yellow-pastel: #FEF3C7;
            --yellow-text: #92400E;
            --red-pastel: #FEE2E2;
            --red-text: #991B1B;
            
            /* UI Blue Header/Primary */
            --blue: #3B82F6;
            --shadow: rgba(0, 0, 0, 0.04);
        }

            color: var(--text-primary);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .appointment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
        }

        .appointment-card.dragging {
            opacity: 0.5;
            transform: rotate(3deg);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50/50">
    {% csrf_token %}
    <script>
        const CSRF_TOKEN = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>

    <div class="flex h-full">
        {% block content %}{% endblock %}
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
