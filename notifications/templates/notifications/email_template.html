<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; margin-top: 40px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .header { background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%); padding: 32px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        .content { padding: 40px; color: #374151; }
        .message-box { background-color: #ffffff; line-height: 1.6; font-size: 16px; white-space: pre-wrap; margin-bottom: 32px; }
        .details-card { background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .label { font-weight: 600; color: #64748b; }
        .value { font-weight: 500; color: #1e293b; }
        .footer { background-color: #f8fafc; padding: 24px; text-align: center; font-size: 12px; color: #94a3b8; border-top: 1px solid #e2e8f0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notificación de Actividad</h1>
        </div>
        <div class="content">
            <div class="message-box">{{ cuerpo_personalizado }}</div>

            <div class="details-card">
                <div class="row">
                    <span class="label">Fecha:</span>
                    <span class="value">{{ turno.fecha|date:"d/m/Y" }}</span>
                </div>
                <div class="row">
                    <span class="label">Hora:</span>
                    <span class="value">{{ turno.hora|time:"H:i" }}</span>
                </div>
                <div class="row">
                    <span class="label">Tipo de Aviso:</span>
                    <span class="value">{{ tipo_nombre }}</span>
                </div>
                <div class="row" style="margin-top: 12px; padding-top: 12px; border-top: 1px dashed #cbd5e1;">
                    <span class="label">Responsable:</span>
                    <span class="value">{{ responsable.nombre }}</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Este es un aviso automático generado por TechScheduler.</p>
            <p>&copy; {% now "Y" %} TechScheduler.</p>
        </div>
    </div>
</body>
</html>
